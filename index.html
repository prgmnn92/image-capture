<body>

  <div id="output">
    <p id="advice">Ziehe ein Bild in das Feld.</p>
    <canvas id="canvas" width="540" height="250" style="border:1px solid #d3d3d3;">

  </div>


  <div id="container" class="container">
    <div class="text-panel">
      <p>Text:</p>
      <input id="capture-input" type="text" class="form-control" />
      <p>X-Pos:</p>
      <input id="capture-xpos-input" class="custom-range" type="range" min="0" max="460" step="5" name="xpos" />
      <input type="text" class="form-control" disabled id="capture-xpos-text-input" />
      <p>Y-Pos:</p>
      <input id="capture-ypos-input" class="custom-range" type="range" min="0" max="530" step="5" name="ypos" />
      <input type="text" class="form-control" disabled id="capture-ypos-text-input" />
      <div class="color-pickers">
        <p>
          <span>BG-Color 1:</span>
          <input class="form-control color-input" type="color" id="color-picker-bg1" />
        </p>
        <p>
          <span>BG-Color 2:</span>
          <input class="form-control color-input" type="color" id="color-picker-bg2" />
        </p>
        <p>
          <span>Text-Color:</span>
          <input class="form-control color-input" type="color" id="color-picker-textcolor" />
        </p>

      </div>


    </div>


    <div class="image-panel">
      <p>Breite:</p>
      <p>
        <input id="width-input" class="custom-range" type="range" min="0" max="1080" step="5" name="width" />
        <input class="value form-control" type="text" disabled id="width-text-input" />
      </p>
      <p>Höhe:</p>
      <p>
        <input id="height-input" class="custom-range" type="range" min="0" max="1080" step="5" name="height" />
        <input class="value form-control" type="text" disabled id="height-text-input" />
      </p>
      <p>X-Pos:</p>
      <p>
        <input id="xpos-input" class="custom-range" type="range" min="-1080" max="1080" step="5" name="xpos" />
        <input class="value form-control" type="text" disabled id="xpos-text-input" />
        <p>Y-Pos:</p>
      </p>
      <p>
        <input id="ypos-input" class="custom-range" type="range" min="-1080" max="1080" step="5" name="ypos" />
        <input class="value form-control" type="text" disabled id="ypos-text-input" />
      </p>
      <p>
        Originale Breite:<span class="ml-4" id="original-width"> </span>
      </p>
      <p>
        Originale Höhe:<span class="ml-4" id="original-height"> </span>
      </p>
      <button type="button" class="btn btn-primary download-button"> <a id="download" download="myImage.jpg"
          href="">SPEICHERN </a></button>

    </div>



  </div>
